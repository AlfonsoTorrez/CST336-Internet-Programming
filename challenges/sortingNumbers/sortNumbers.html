<!DOCTYPE html>
<html>
    <head>
        <title>Sorting Challenge</title>
      
    </head>
    <body>
        <h1> Sorting Numbers</h1>
        <p>Enter 3 Numbers between 1 to 50</p>
        
         Number 1:<input type="text" id="number1" value="3">
         <br>
         Number 2:<input type="text" id="number2" value="2">
         <br>
         Number 3:<input type="text" id="number3" value="1">
         <br>
         <button onclick="sort()">Sort</button>
         <br></br>
         <h3 id="great"></h3>
         <p id="demo1"></p> 
        
         <script>
             function sort(){
                 var one = document.getElementById("number1").value;
                 var two = document.getElementById("number2").value;
                 var three = document.getElementById("number3").value;
                 var nums = [one,two,three];
                 if(nums[0]!=nums[1]||nums[0]!=nums[2]){
                     nums.sort();
                     document.getElementById("demo1").innerHTML = nums;
                     document.getElementById("great").innerHTML = "This is the greatest number: " +nums[2]; 
                 }
                 else if(nums[0]==nums[1]&&nums[0]==nums[2]){
                     var x = "All elements are the same"; 
                     document.getElementById("demo1").innerHTML = x; 
                 }

             } 
         </script>
    </body>
</html>
