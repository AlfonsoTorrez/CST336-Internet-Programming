                                            $("#lnameAlert").html(""); 
                                            $("#fnameAlert").html("");  
                                        }
                                    }else{

                                        $("#stateAlert").html("");

                                }

                    }else{

                    $("#fnameAlert").html("");  
                }
            }
            else{
                $("#fnameAlert").html("Missing first name");  
            }
        }
        function checkUsername(){
            var user = false; 
            for(var i=0;i<username.length;i++){
                if(username[i]==document.getElementById("username").value){
                    user=true; 
                }else{
                    
                }
            }
            if(user){
                $("#userBad").html("Username already taken");  
                $("#userGood").html("");  
            }
            else{
                $("#userGood").html("Username Approved");  
                $("#userBad").html("");  
            }

        }
        function getCity() {
            //alert("hi"); 
            //alert($("#zip").val());
            $.ajax({
                type: "GET",
                url: "http://itcdland.csumb.edu/~milara/ajax/cityInfoByZip.php",
                dataType: "json", //Need to specify the format
                data: { "zip": $("#zip").val()},
                success: function(data,status) {
                    //alert(data.city);
                    $("#city").html(data.city);
                    $("#latitude").html(data.latitude);
                    $("#longitude").html(data.longitude);
                    if(data.city==undefined){
                        $("#zipAlert").html("Zip code not found");
                        $("#city").html("");
                        $("#latitude").html("");
                        $("#longitude").html("");
                    }
                    else {
                        $("#zipAlert").html("");
                    }
                },
                complete: function(data,status) { //optional, used for debugging purposes
                //alert(status);
                }
                
                });//ajax
                
         }//Function
         
         function getCounties(){
            //alert("You've selected state: "+$("#stateId").val()); 
            $.ajax({
                    
                    type: "GET",
                    url: "http://itcdland.csumb.edu/~milara/ajax/countyList.php",
                    dataType: "json",
                    data: { "state": $("#stateId").val()},
                    success: function(data,status) {
                    //alert(data[0].county);
                    for(var i=0; i<data.length; i++){
                        $("#countyId").append("<option>"+data[i].county+ "</option>");
                        }
                    },
                    complete: function(data,status) { //optional, used for debugging purposes
                    //alert(status);
                    }
                    
                    });//ajax
            }
         
         //Event Handlers
         $(document).ready(function(){
             $("#zip").change(function(){ getCity();}); 
             $("#stateId").change(function(){getCounties(); });
         });//documentReady
        </script>
